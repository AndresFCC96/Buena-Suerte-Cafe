<!-- <div class=" bg-principal-50"> -->

  <div class="w-full card-header border-b-2 bg-principal-50 h-10 ">
      <div class="flex flex-row justify-between">
          <div class="flex flex-col">
              <span class="text-xl text-principal-700 font-bold" *ngIf="!proId else elseBlock">Creaci√≥n de producto</span>
              <ng-template #elseBlock>
                <span class="text-xl text-principal-700 font-bold">Modificacion de producto</span>
              </ng-template>
          </div>
          <button mat-dialog-close class="mt-0 mr-2">
              <mat-icon class="text-principal-800">close</mat-icon>
          </button>
      </div>
      <form [formGroup]="form" class="w-full flex flex-row flex-wrap p-4 pb-0">

        <div class="w-full sm:w-1/2 md:w-1/3 px-2">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label class="font-medium text-principal-0">Nombre</mat-label>
            <input matInput class="font-medium text-principal-0" [autocomplete]="'off'" formControlName="nombre" tabindex="3">
          </mat-form-field>
        </div>

        <div class="w-full sm:w-1/2 md:w-1/3 px-2">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label class="font-medium text-principal-0">Inventario</mat-label>
            <input matInput [autocomplete]="'off'" formControlName="inventario" tabindex="3">
          </mat-form-field>
        </div>

        <div class="w-full sm:w-1/2 md:w-1/3 px-2">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label class="font-medium text-principal-0">Precio</mat-label>
            <input matInput [autocomplete]="'off'" formControlName="precio" tabindex="3">
          </mat-form-field>
        </div>

        <div class="w-full sm:w-1/2 md:w-full px-2">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label class="font-medium text-principal-0">Descripcion</mat-label>
            <input matInput [autocomplete]="'off'" formControlName="descripcion" tabindex="3">
          </mat-form-field>
        </div>

        <div class="w-full sm:w-1/2 md:w-full px-2">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label class="font-medium text-principal-0">Imagen</mat-label>
            <input matInput [autocomplete]="'off'" formControlName="imagen" tabindex="3">
          </mat-form-field>
        </div>


        <div class="flex w-full ml-auto justify-end p-4 pt-0">
          <button mat-raised-button
            class="rounded-full bg-principal-100 text-principal-50 cursor-pointer ring-principal-900 mr-2" (click)="cancelar()">
            Cancelar
          </button>

          <button mat-raised-button class="bg-principal-700 text-principal-50 btnprimario" type="submit"
          *ngIf="!proId else elseBlock2" (click)="guardarProducto()">
            Crear
            <mat-icon>
              <span class="material-icons-outlined ml-1">
                add
              </span>
            </mat-icon>
          </button>
          <ng-template #elseBlock2>
            <button mat-raised-button class="bg-principal-700 text-principal-50 btnprimario" type="submit" (click)="editarProducto()">
            Modificar
            <mat-icon>
              <span class="material-icons-outlined ml-1">
                published_with_changes
              </span>
            </mat-icon>
          </button>
          </ng-template>
        </div>
      </form>

  </div>
