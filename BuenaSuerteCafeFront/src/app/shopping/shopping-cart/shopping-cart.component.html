<div *ngIf="cartItems.length === 0" class="alert alert-info alerta">Tu carrito de compras esta vacio</div>

<ul *ngIf="cartItems.length > 0" class="list-group">
  <li class="list-group-item" *ngFor="let producto of cartItems">
    <app-cart-item [cartItem]=producto></app-cart-item>
  </li>

  <li class="list-group-item active">
    <strong>Total: </strong>{{cartTotal}} COP
  </li>
</ul>
