<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<app-topbar></app-topbar>
<header class="header">
    <div class="row justify-content-center" >
        <div class="col-md-8">
            <div class="card" style="margin-bottom: 2rem;margin-top: 2rem;">
            <div class="card-header texto" style="justify-content: center; text-align: center; background-color: black;" >
                <h4 class="card-title mt-2">Registrar</h4>
            </div>
            <article class="card-body texto" style="background-color: black;">
                <form>
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Nombre </label>   
                            <input type="text" class="form-control" placeholder="Nombre" maxlength="20">
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Apellido</label>
                            <input type="text" class="form-control" placeholder="Apellido" maxlength="20">
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Email" maxlength="50">
                        </div> <!-- form-group end.// -->
                        <div class="form-group col-md-6">
                            <label>Genero</label>
                            <select id="inputGender" class="form-control">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="O">Otro</option>
                            </select>
                        </div> <!-- form-group end.// -->
                        
                        
                    </div> <!-- form-group end.// -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Tipo de documento</label>
                            <select id="inputTypeDocument" class="form-control">
                                <option> CC</option>
                                <option>TI</option>
                                <option>CE</option>
                                <option>DD</option>
                                <option>PASSPORT</option>
                            </select>
                        </div> <!-- form-group end.// -->
                        <div class="form-group col-md-6">
                            <label>Numero de documento</label>
                            <input type="text" class="form-control" maxlength="20">
                        </div> <!-- form-group end.// -->
                        
                    </div> <!-- form-row.// -->
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Numero de telefono </label>   
                            <input type="number" class="form-control" placeholder="Nombre">
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Direccion</label>
                            <input type="text" class="form-control" placeholder="Apellido" maxlength="50">
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Departamento</label>
                            <select id="inputState" class="form-control">
                                <option> Antioquia</option>
                                <option>Bogota D.C</option>
                                <option>Valle del cauca</option>
                            </select>
                        </div> <!-- form-group end.// -->
                        <div class="form-group col-md-6">
                            <label>Ciudad</label>
                            <select id="inputCity" class="form-control">
                                <option>Bogota</option>
                                <option>Cali</option>
                                <option>Medellin</option>
                            </select>
                        </div> <!-- form-group end.// -->
                        
                    </div> <!-- form-row.// -->
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Contraseña </label>   
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Confirmar contraseña</label>
                            <input type="password" class="form-control" placeholder="Confirmar" maxlength="50">
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Registrar  </button>
                    </div> <!-- form-group// -->      
                                                              
                </form>
            </article> <!-- card-body end .// -->
            
            </div> <!-- card.// -->
        </div> <!-- col.//-->
        
    </div> <!-- row.//-->
</header>


<app-footer></app-footer>
