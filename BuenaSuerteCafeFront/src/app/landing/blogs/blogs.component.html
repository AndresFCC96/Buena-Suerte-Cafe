<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<section id="blog">
   <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 text-center">
                <h2>
                    <span class="ion-minus"></span>Cafe Blogs<span class="ion-minus"></span>
                </h2>
                <p>Esta seccion esta dedicada a verdaderos amantes y conocedores del cafe y todas sus variantes. Tomate un descanso de la rutina y el dia a dia para poder disfrutar de esta seccion y ver que tienen por opinar los demas acerca del Cafe. </p><br>
            </div>
         </div>

        <div class="row">
			<div id="slider" class="carousel slide" data-ride="carousel">
             <ol class="carousel-indicators">
                 <!-- <li data-target="#slider" data-slide-to="0" class="active"></li> -->
                 <!-- <li data-target="#slider" data-slide-to="1"></li> -->
             </ol>


             <!-- Carousel items -->
             <div class="carousel-inner">

                <div class="item active">
                	<div class="row">

                	  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" *ngFor="let blog of blogs">
                      <div class="card text-center">
                        <img class="card-img-top" src={{blog.imagen}} alt="" width="100%">
                        <div class="card-block">
                          <h4 class="card-title">{{blog.titulo}}</h4>
                          <p class="card-text">{{blog.descripcion}}</p>
                          <a class="btn btn-default" href={{blog.enlace}}>Leer mas</a>
                        </div>
                      </div>
                    </div>

                	</div> <!-- row -->
                </div> <!-- item -->

                <div class="item">
                	<div class="row">



                	</div> <!-- row -->
                </div> <!-- item -->


				</div>
			</div>
		</div>

	</div>
</section>
